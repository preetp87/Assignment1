<html>
  <head>
    <title>A Multiplayer Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class = "header">
    <h1>Rock Paper Scissors</h1>
   </div> 

    <div class="Scoreboard">
      <table>
        <tr>
          <td><h3 class ="player">Player 1</h3></td>
          <td><h3 class ="player">Player 2</h3></td>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
        </tr>
      </table>
    </div>
  
    
    <div class ="results">
      <p>Results</p>
    </div>

    <div class = "Choices">
      <div class= "rpschoice" id="rock">
        <h2>Rock</h2>
        <img src="/static/stone.png"alt="rock">
      </div>
      <div class= "rpschoice" id ="paper">
        <h2>Paper</h2>
        <img src="/static/paper.png"alt="paper">
      </div>
      <div class= "rpschoice" id ="scissors">
        <h2>Scissors</h2>
        <img src="/static/scissors.png"alt="scissors">
      </div>
    </div>

	  <script src="/static/game.js"></script>
	  
  </body>
</html>
